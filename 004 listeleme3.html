<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme-3</title>
</head>
<body>
    <ol type="A" start="5"><!-- E,F,G şeklinde 5. harf olan E'den başlar-->
        <li>Kalem</li>
        <li>Defter</li>
        <li>Silgi</li>
    </ol>

    <ol type="i" start="2"> <!-- ii, iii, iv şeklinde, ii'den başlar -->
        <li>Çınar</li>
        <li>Kestane</li>
        <li>Gürgen</li>
    </ol>

    <ol type="1" start="3"><!-- 3'den başlayarak 4,5 şeklinde gider-->
        <li>Roka</li>
        <li>Maydanoz</li>
        <li>Dere Otu</li>
    </ol>

    <ol reversed> <!-- Tersten sıralar-->
        <li>Güneşli</li>
        <li>Bulutlu</li>
        <li>Yağmurlu</li>
    </ol>
    
</body>
</html>
