<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temel Bölümler</title>
    <style>
        /* id tanımlama*/
        #kutu{ 
            width: 100px; /*Genişlik*/
            height:100px; /* Yükseklik */
            background-color: tomato;/* Arka zemin rengi*/
        }

        /* class tanımlama*/
        .kutu2{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <div id="kutu"></div><!-- id kullanımı -->
    <div class="kutu2"></div> <!-- class kullanımı -->

</body>
</html>
