<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listeleme</title>
</head>
<body>

    <ul type="square"> <!-- Kare şeklinde ikon-->
        <li>Pazartesi</li>
        <li>Salı</li>
        <li>Çarşamba</li>
    </ul>

    <ul type="disc"> <!-- İçi dolu disk, varsayılan -->
        <li>Ankara</li>
        <li>İstanbul</li>
        <li>İzmir</li>
    </ul>

    <ul type="circle"> <!-- İçi boş disk-->
        <li>Hamsi</li>
        <li>İstavrit</li>
        <li>Kefal</li>
    </ul>
    
</body>
</html>
