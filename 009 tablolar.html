<html>
    <head>
        <title>Tablo Oluşturma</title>
    </head>
    <body>
        <!-- 
            tr : Yeni satır 
            td: Hücre Oluştur
            cellspacing: Tablo çerçeve kalınlığını artırır
            cellpadding: yazılan çerçeveye olan iç boşluğunu 
            ayarlar
        -->
        <table border="2" cellspacing="2" cellpadding="5">
            <tr> <!-- table row = tablo satırı -->
                <td>A</td> <!-- satırdaki hücre -->
                <td>B</td>
            </tr>
            <tr><!-- 2. satır -->
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>

        </table>


    </body>


</html>
