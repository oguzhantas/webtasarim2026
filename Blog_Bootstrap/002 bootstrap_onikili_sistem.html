<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <style>
        *{
            color:#FFF;
        }
        .mavi {background-color: blue;}
        .yesil{background-color: green;}
        .kirmizi{background-color: red;}
        .sari{background-color: yellow;}
        .mor{ background-color: purple;}
        .siyah{background-color: black;}
        .h100{height: 100px;}
    </style>
  </head>
  <body>
    <!-- container biaşlangıç-->
    <div class="container">

       <!-- 1. SATIR -->
        <div class="row h100"><!-- satır başlangıç-->
            <div class="col mavi">Sütun 1 </div>
        </div><!-- satır bitiş-->

       <!-- 2. SATIR-->
        <div class="row h100">
            <div class="col yesil"> Sütun 1</div>
            <div class="col kirmizi">Sütun 2</div>
        </div>
        
        <!-- 3. SATIR -->
        <div class="row h100">
            <div class="col mor">Sütun 1</div>
            <div class="col sari">Sütun 2</div>
            <div class="col mavi">Sütun 3</div>
        </div>
        
    </div>
    <!-- container bitiş-->
  </body>
</html>
