<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 9/3 Custom Slider</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* GENEL */
        .slider-box {
            position: relative;
            overflow: hidden;
            height: 350px;
            border-radius: 6px;
        }

        .slider-box img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        /* Sol slider fade efekti */
        .fade-slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.7s ease;
        }

        .fade-slide.active {
            opacity: 1;
        }

        /* Sağ slider slide efekti */
        .slide-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        /* Sol–Sağ ikonları */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 32px;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 6px;
            z-index: 20;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Numara butonları */
        .dots button {
            width: 34px;
            height: 34px;
            border: none;
            margin: 2px;
            color: #fff;
            background: #666;
            border-radius: 6px;
        }

        .dots button.active {
            background: #e91e63;
        }

        /* Mobil uyum */
        @media (max-width:768px) {
            .slider-box {
                height: 230px;
            }

            .slider-box img {
                height: 230px;
            }
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container py-4">

        <div class="row g-3">

            <!-- SOL SLIDER (9 BİRİM) -->
            <div class="col-lg-9">
                <div class="slider-box" id="leftSlider">

                    <img class="fade-slide active" src="https://picsum.photos/900/600?1">
                    <img class="fade-slide" src="https://picsum.photos/900/600?2">
                    <img class="fade-slide" src="https://picsum.photos/900/600?3">

                    <div class="nav-btn prev" onclick="moveLeft(-1)">❮</div>
                    <div class="nav-btn next" onclick="moveLeft(1)">❯</div>
                </div>

                <div class="dots text-center mt-2" id="leftDots"></div>
            </div>

            <!-- SAĞ SLIDER (3 BİRİM) -->
            <div class="col-lg-3">
                <div class="slider-box">

                    <div class="slide-wrapper" id="rightWrapper">
                        <img src="https://picsum.photos/400/600?11">
                        <img src="https://picsum.photos/400/600?12">
                        <img src="https://picsum.photos/400/600?13">
                        <img src="https://picsum.photos/400/600?14">
                    </div>

                    <div class="nav-btn prev" onclick="moveRight(-1)">❮</div>
                    <div class="nav-btn next" onclick="moveRight(1)">❯</div>
                </div>

                <div class="dots text-center mt-2" id="rightDots"></div>
            </div>

        </div>

    </div>

    <script>
        /* ---------------- SOL SLIDER (FADE) ---------------- */
        let leftIndex = 0;
        const leftSlides = document.querySelectorAll("#leftSlider .fade-slide");
        const leftDots = document.getElementById("leftDots");

        /* Dot oluştur */
        leftSlides.forEach((_, i) => {
            const b = document.createElement("button");
            b.innerText = i + 1;
            b.onclick = () => { leftIndex = i; updateLeft(); };
            leftDots.appendChild(b);
        });

        function updateLeft() {
            leftSlides.forEach(s => s.classList.remove("active"));
            leftSlides[leftIndex].classList.add("active");

            document.querySelectorAll("#leftDots button")
                .forEach((d, i) => d.classList.toggle("active", i === leftIndex));
        }

        function moveLeft(step) {
            leftIndex = (leftIndex + step + leftSlides.length) % leftSlides.length;
            updateLeft();
        }

        /* Autoplay sol */
        setInterval(() => moveLeft(1), 4000);


        /* ---------------- SAĞ SLIDER (SLIDE) ---------------- */
        let rightIndex = 0;
        const rightSlides = document.querySelectorAll("#rightWrapper img");
        const rightWrap = document.getElementById("rightWrapper");
        const rightDots = document.getElementById("rightDots");

        /* Dot oluştur */
        rightSlides.forEach((_, i) => {
            const b = document.createElement("button");
            b.innerText = i + 1;
            b.onclick = () => { rightIndex = i; updateRight(); };
            rightDots.appendChild(b);
        });

        function updateRight() {
            rightWrap.style.transform = `translateX(-${rightIndex * 100}%)`;

            document.querySelectorAll("#rightDots button")
                .forEach((d, i) => d.classList.toggle("active", i === rightIndex));
        }

        function moveRight(step) {
            rightIndex = (rightIndex + step + rightSlides.length) % rightSlides.length;
            updateRight();
        }

        /* Autoplay sağ */
        setInterval(() => moveRight(1), 5000);
    </script>

</body>

</html>
