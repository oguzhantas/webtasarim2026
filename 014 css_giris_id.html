<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Giriş</title>
    <style>
        #baslik{
            font-family: Arial; /* Verdana, Tahoma */
            font-size:25px; /* Font Büyüklüğü */
            color: #d20000; /* Font Rengi */
            font-weight: bold;/* Kalın Font*/
            background-color: rgb(233, 233, 226);
            text-align: center; /*Metni ortalar*/
        }
        #icerik{
            font-family: Verdana;
            font-size:17px;
            color: gray;
        }
    </style>
</head>
<body>
   <span id="baslik">Borsa İstanbul Başarıyı yakaladı!</span>
    <p id="icerik">
        Borsa İstanbul Meslek lisesi Robotik yarışmalarında
        üç altın madalya alarak İstanbul birincisi oldu. Öğrencilerimizi
        tebrik ediyor, başarılar diliyoruz.
    </p>


</body>
</html>
