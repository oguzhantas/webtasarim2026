<html>
    <head>
        <meta charset="utf-8"/>
        <title>Listelemeler</title>
    </head>
    <body>
        <!-- Noktalı liste-->
        <ul>
            <li>Elma</li>
            <li>Armut</li>
            <li>Portakal</li>
        </ul>
        <!-- Sıralı(Ordered) Liste -->
        <ol>
            <li>Kedi</li>
            <li>Tırtıl</li>
            <li>Sincap</li>
        </ol>
        <!-- Sıralı Liste A,B,C-->
        <ol type="A">
            <li>BMW</li>
            <li>Mercedes</li>
            <li>Audi</li>
        </ol>
        <!-- Romen Rakamı I,II-->
        <ol type="I">
            <li>Ocak</li>
            <li>Şubat</li>
            <li>Mart</li>
            <li>Nisan</li>
        </ol>
    </body>

</html>
